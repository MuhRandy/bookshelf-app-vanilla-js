<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
    />
  </head>
  <body>
    <header>
      <h1><i class="ti ti-books"></i>Bookshelf Apps</h1>
      <nav>
        <ul>
          <li>
            <button id="home-button"><i class="ti ti-home"></i> Beranda</button>
          </li>
          <li>
            <button id="add-book-button">
              <i class="ti ti-plus"></i><i class="ti ti-book-2"></i> Tambah Buku
            </button>
          </li>
          <li class="bookshelf-nav">
            <button>
              <i class="ti ti-books"></i> Rak Buku
              <i class="ti ti-chevron-down"></i>
            </button>
            <ul class="bookshelf-nav-content">
              <li>
                <button id="unfinished-bookshelf-button">
                  <i class="ti ti-books"></i> Belum Selesai Dibaca
                </button>
              </li>
              <li>
                <button id="finished-bookshelf-button">
                  <i class="ti ti-books"></i> Selesai Dibaca
                </button>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="add-book" class="hidden">
        <div class="card">
          <h2>Tambah Buku</h2>

          <form id="book-form">
            <i class="ti ti-book-2 form-book-icon"></i>

            <div class="input-elements">
              <div class="input-form">
                <label for="title" id="title-label">Judul</label>
                <input
                  type="text"
                  id="title"
                  placeholder="Judul"
                  class="default-input"
                  required
                />
              </div>

              <div class="input-form">
                <label for="author" id="author-label">Penulis</label>
                <input
                  type="text"
                  id="author"
                  placeholder="Penulis"
                  class="default-input"
                  required
                />
              </div>

              <div class="input-form">
                <label for="year" id="year-label">Tahun</label>
                <input
                  type="number"
                  min="1"
                  max="2024"
                  id="year"
                  placeholder="Tahun"
                  class="default-input"
                  required
                />
              </div>

              <div>
                <input type="checkbox" id="is-completed" />
                <label for="is-completed" id="is-completed-label"
                  >Selesai Dibaca</label
                >
              </div>

              <div class="form-button-wrapper">
                <button type="submit">Tambah</button>
                <button type="button" id="cancel-add-book-button">Batal</button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <section class="card search-book-section">
        <h2>Cari Buku</h2>
        <div class="search-input-wrapper">
          <label for="search-book">Judul : </label>
          <input type="search" id="search-book" />
        </div>
      </section>

      <section class="hidden card bookshelf" id="unfinished-bookshelf">
        <h2>Belum Selesai Dibaca</h2>
        <div id="unfinished-book-content"></div>
      </section>

      <section class="hidden card bookshelf" id="finished-bookshelf">
        <h2>Selesai Dibaca</h2>
        <div id="finished-book-content"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
